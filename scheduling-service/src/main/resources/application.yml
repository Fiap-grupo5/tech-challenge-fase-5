server:
  port: 8083

spring:
  application:
    name: scheduling-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/healthcare_scheduling
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        appointmentCreatedOutput:
          destination: appointment-created
          contentType: application/json
          group: scheduling-service-group
        referralCreatedOutput:
          destination: referral-created
          contentType: application/json
          group: scheduling-service-group

services:
  facility:
    url: ${FACILITY_SERVICE_URL:http://localhost:8084}
  identity:
    url: ${IDENTITY_SERVICE_URL:http://localhost:8081}
  people:
    url: ${PEOPLE_SERVICE_URL:http://localhost:8082}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  packages-to-scan: br.com.fiap.tech.scheduling.controller
