server:
  port: 8082

spring:
  application:
    name: people-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/healthcare_people
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        userCreatedInput:
          destination: user-created
          contentType: application/json
          group: people-service-group

services:
  identity:
    url: ${IDENTITY_SERVICE_URL:http://localhost:8081}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  packages-to-scan: br.com.fiap.tech.people.controller
